{% extends "mother.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="offset-lg-2 col-lg-8">
            <div class="title-01 title-01--11 text-center">
                <h2 class="title__heading">
                    <span>{{ head }}</span>
                </h2>
                <div class="title__description">
                    <div style="padding-bottom: 110px">
                        {% if poem %}
                        {% for po in poem %}
                        <p>{{ po }}</p>
                        {% endfor %}
                        {% endif %}
                        <input type="text" id="head" placeholder="请输入关键词"/>
                        <script src="{{url_for('static',filename='assets/js/index.js')}}" type="text/javascript" ></script>
                    </div>
                    <div class="button-group" >
                        <input type="radio" name="choices" class="btn btn-outline-success button-sm" value="Random">Random</input>
                        <input type="radio" name="choices"  class="btn btn-outline-success button-sm" value="Rhymes">Rhymes</input>
                        <input type="radio" name="choices"  class="btn btn-outline-success button-sm" value="GeHead">GeHead</input>
                        <!-- Options btn color: .btn-success | .btn-info | .btn-warning | .btn-danger | .btn-primary -->
                        <button class="btn btn-success" id="to_poem">即刻创作</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
